{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-md navbar-light darkgreen-color">
        <div class="container-fluid ">
          <a href="{% url 'index'%}" class="navbar-brand white-text">
            <img class="img-fluid mx-auto d-block logo" src="{% static 'img/Logo2.png' %}">
          </a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-light white-text" onclick="location.href='{% url 'registro'%}'">
                Registrarse
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- navbar end -->
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <h4 class="mt-1 mb-5 pb-1">Inicia Sesión</h4>
                    </div>

                    <form class="form" method="post">
                      {% csrf_token %}
       

                      <p>Nombre de Usuario : </p>

                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" class="form-control"
                          placeholder="Nombre de usuario" name="{{form.username.html_name}}"/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Contraseña :</label>
                        <input type="password" id="form2Example22" class="form-control" name="{{form.password.html_name}}"
                        placeholder="Contraseña"/>
                      </div>

                      

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button type="submit" id="submit" class="btn green-color text-white">Iniciar Sesión</button>
                        <br>
                        <a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">¿No tienes una cuenta? <br> </p>
                        <button type="button" class="btn green-color text-white">Registrarse</button>
                      </div>
                    </form>

                  </div>
                </div>
                <div class="col-lg-6 darkred-color rounded-end text-center">
                  <div class="text-white align-middle">
                    <h4 class="mb-5 mt-5">Inicia sesión con :</h4>
                    <img class="img-fluid mx-auto d-block icon-m" src="{% static 'img/Google.png' %}">
                    <p class="mb-5">Google</p>
                    <img class="img-fluid mx-auto d-block icon-m" src="{% static 'img/Facebook.png' %}">
                    <p>Facebook</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
